{% extends 'tasks_board/add_task.html' %}


{% block goals %}
    <option selected value={{ goal.id }}>{{ goal.title }}</option>
{% endblock %}

{% block task_priority %}
    <option value=0
        {% if goal.priority == 0 %}
            selected
        {% endif %}
    >Low</option>
    <option value=1
        {% if goal.priority == 1 %}
            selected
        {% endif %}
    >Normal</option>
    <option value=2
        {% if goal.priority == 2 %}
            selected
        {% endif %}
    >High</option>
{% endblock %}
