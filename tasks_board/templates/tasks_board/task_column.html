<div class="task_link">
    <a class="row text-dark" href="{% url 'board:task' task.id %}">
        <div class="col-sm-0 mt-3 ml-5">
            {% include 'tasks_board/task_status.html' with task=task %}
        </div>
        <div class="col">
            <h6 class="">{{ task.title }}</h6>
            <small class="ml-2">{{ task.day|date:"M d" }} </small>
        </div>
    </a>
    <hr>
</div>
