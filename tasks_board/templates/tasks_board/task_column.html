<div class="task_link d-flex">
    <a class="text-dark d-flex flex-fill" href="{% url 'board:task' task.id %}">
        <div class="m-3">
            {% include 'tasks_board/task_status.html' with task=task %}
        </div>
        <div class="flex-fill">
            <div class="d-flex mt-2 ml-5 header">
                <h6 class="mt-1">{{ task.title }}</h6>
                {% if task.goal and not goal_icon %}
                    <div class="ml-2 mb-4">
                        <svg height="15px" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="crosshairs" class="svg-inline--fa fa-crosshairs fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path fill="{{ task.goal.color }}" d="M500 224h-30.364C455.724 130.325 381.675 56.276 288 42.364V12c0-6.627-5.373-12-12-12h-40c-6.627 0-12 5.373-12 12v30.364C130.325 56.276 56.276 130.325 42.364 224H12c-6.627 0-12 5.373-12 12v40c0 6.627 5.373 12 12 12h30.364C56.276 381.675 130.325 455.724 224 469.636V500c0 6.627 5.373 12 12 12h40c6.627 0 12-5.373 12-12v-30.364C381.675 455.724 455.724 381.675 469.636 288H500c6.627 0 12-5.373 12-12v-40c0-6.627-5.373-12-12-12zM288 404.634V364c0-6.627-5.373-12-12-12h-40c-6.627 0-12 5.373-12 12v40.634C165.826 392.232 119.783 346.243 107.366 288H148c6.627 0 12-5.373 12-12v-40c0-6.627-5.373-12-12-12h-40.634C119.768 165.826 165.757 119.783 224 107.366V148c0 6.627 5.373 12 12 12h40c6.627 0 12-5.373 12-12v-40.634C346.174 119.768 392.217 165.757 404.634 224H364c-6.627 0-12 5.373-12 12v40c0 6.627 5.373 12 12 12h40.634C392.232 346.174 346.243 392.217 288 404.634zM288 256c0 17.673-14.327 32-32 32s-32-14.327-32-32c0-17.673 14.327-32 32-32s32 14.327 32 32z"></path>
                        </svg>
                    </div>
                {% endif %}
            </div>
            <div class="d-flex justify-content-between small mr-5 day">
                <div>
                </div>
                <div>
                {{ task.day|date:"M d" }}
                </div>
            </div>
        </div>

    </a>
</div>
<hr>
