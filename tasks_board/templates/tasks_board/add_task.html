<div class="modal" id="add_task">
    <div class="modal-dialog">
        <div class="modal-content bg-dark">
            <form action="#" method="post">
            {% csrf_token %}

            <div class="modal-header">
                <div class="form-group">
                    <div class="form-check">
                        <div class="form-check-label font-weight-bold">
                            <input type="checkbox" class="form-check-input " name="status">Done
                        </div>
                    </div>
                </div>
                <button class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        <span class="input-group-text"> Title </span>
                        </div>
                        <input type="text" class="form-control" name="title" placeholder="Task">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        <span class="input-group-text"> Date </span>
                        </div>
                        <input type="text" class="form-control" id="date" name="date" placeholder="yyyy-mm-dd">
                    </div>
                </div>

                <div class="form-group">
{#                        <label for="priority">Priority:</label>#}
                    <select class="custom-select" name="priority" id="priority">
                        <option selected>Priority</option>
                        <option value=0>Low</option>
                        <option value=1>Normal</option>
                        <option value=2>High</option>
                    </select>
                </div>


            </div>

            <div class="modal-footer">
                <div class="form-group mx-auto">
                    <input type="submit" value="Save" class="btn btn-outline-primary" style="width: 100px">
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
