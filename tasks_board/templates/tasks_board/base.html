{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'tasks_board/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'tasks_board/css/tasks.css' %}">
    <link rel="stylesheet" href="{% static 'tasks_board/css/task.css' %}">
    {% block head %}
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
{% csrf_token %}
    <nav class="navbar navbar-expand bg-dark navbar-dark fixed-top top-nav">
        <a class="navbar-brand ml-5" href="{% url 'board:today' %}">Planer</a>

        {% block navi %}
        {% endblock %}

        <ul class="navbar-nav ml-auto">
            <li class="nav-item mr-5">
            {% if user.is_authenticated %}
                <a class="btn btn-outline-primary" href="{% url 'board:sign_out' %}">
                    Log out
                </a>
            {% else %}
                <button class="btn btn-outline-primary" data-toggle="modal" data-target="#login_modal">
                    Login
                </button>
            {% endif %}
            </li>
        </ul>
    </nav>
    <div class="left-nav text-right">
        <nav class="navbar p-0">
            <ul class="navbar-nav bg-dark pt-4 ">
                <li class="nav-item">
                    <a class="btn btn-dark {% block tasks_link_class %}{% endblock %}"
                       href="{% url 'board:tasks' %}">All Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-dark {% block today_link_class %}{% endblock %}"
                       href="{% url 'board:today'%}">Today</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-dark {% block upcoming_link_class %}{% endblock %}"
                       href="{% url 'board:upcoming' %}">Upcoming</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="body p-5">
        {% block body %}
        {% endblock %}
    </div>



    <div class="modal" id="login_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Authorization</h3>
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="username">Login:</label>
                        <input class="form-control" type="text" name='username' id="username" placeholder="ivan">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input class="form-control" type="password" name='password' id="password">
                    </div>
                    <div id="login_error" class="text-danger font-weight-bold text-center"></div>
                </div>
                <div class="modal-footer">
                    <div class="mr-auto">
                        <button type="button" class="btn btn-outline-success mr-2"
                                onclick="login_user('{% url 'board:sign_in' %}', '{% url 'board:today' %}')">Sign In</button>
                        <a href="{% url 'board:sign_up' %}">Sigu up</a>
                    </div>
                    <button class="btn btn-outline-danger" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>


    <script src="{% static 'tasks_board/js/base.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
