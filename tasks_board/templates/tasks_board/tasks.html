{% extends 'tasks_board/base.html' %}
{% load static %}

{% block title %}
    All Tasks
{% endblock %}


{% block body %}
    {% include 'tasks_board/add_task.html' with goals=goals %}
    <div class="d-flex justify-content-around">
        <h2>All tasks</h2>
        <button class="btn btn-outline-success" data-toggle="modal" data-target="#add_task">
            <svg height="18px" width="20px" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="plus" class="svg-inline--fa fa-plus fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path fill="currentColor" d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"></path>
            </svg>
            <strong>Task</strong>
        </button>
    </div>
    <div class="container tasks mt-3 px-5">
        <hr>
        {% for task in tasks %}
            {% include 'tasks_board/task_column.html' with task=task %}
        {% endfor %}
    </div>
{% endblock %}
