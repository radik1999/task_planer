
<div class="modal fade" id="{{ modal_id }}">
    <div class="modal-dialog modal-lg ">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <h4 class="text-white">{{ name }} chart</h4>
                <button class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                {% if no_tasks %}
                    <h1>There are no tasks</h1>
                {% else %}
                    <h3 class="text-center text-white">Tasks</h3>
                    <img src="/{{ productivity }}" alt="productivity">

                    <h3 class="mt-4 text-center text-white">Tasks amount by priority</h3>
                    <img src="/{{ priority_ratio }}" alt="priority_ratio">
                {% endif %}

            </div>


        </div>
    </div>
</div>
