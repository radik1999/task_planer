{% load static %}
{% csrf_token %}
<div class="modal" id="add_goal">
    <div class="modal-dialog">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        <span class="input-group-text"> Title </span>
                        </div>
                        <input type="text" class="form-control title" name="title" placeholder="Goal"
                            {% block goal_title %}
                            {% endblock %}
                        >
                    </div>
                </div>

                <div class="form-group">
                    <select class="custom-select priority" name="priority">
                        {% block goal_priority %}
                            <option selected value="">Priority</option>
                            <option value=0>Low</option>
                            <option value=1>Normal</option>
                            <option value=2>High</option>
                        {% endblock %}
                    </select>
                </div>

            </div>

            <div class="modal-footer">
                <div class="form-group mx-auto">
                    <input type="submit"
                           {% block task_function %}
                               onclick="add_goal({% url 'board:add_goal' %}, '#add_goal')"
                           {% endblock %}
                           value="Save" class="btn btn-outline-primary add_task_bth" style="width: 100px">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'tasks_board/js/base.js' %}"></script>
